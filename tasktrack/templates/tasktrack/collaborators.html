{% extends "tasktrack/outline.html" %}
    {% block content %}
        <div id="layoutSidenav_content">
            <main>
                <div class="container">
                    <h2 style="margin-top: 1em;"> All Collaborators </h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Username</th>
                            </tr>
                        </thead>
                        <tbody>                            
                            {% for collaborator in collaborator_list %}
                                <tr>
                                    <td>{{collaborator.username}}</td>
                                </tr>
                            {% endfor %}  
                        </tbody> 
                    </table>
                </div>
            </main>
        </div>
    {% endblock %}
