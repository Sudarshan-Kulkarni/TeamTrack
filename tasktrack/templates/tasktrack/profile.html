{% extends "tasktrack/outline.html" %}
    {% block content %}
        <div id="layoutSidenav_content">
            <main>
                <div class="container">
                    <h2 style="margin-top: 1em;"> User Profile </h2>
                    <table class="table table-hover">
                        <tbody>                            
                            {% for k,v in user_details.items %}
                                <tr>
                                    <td>{{k}}</td>
                                    <td>{{v.0}}</td>
                                    <td><a href="{% url v.1 %}" class="btn btn-outline-primary">Edit</button></td>
                                </tr>
                            {% endfor %}  
                        </tbody> 
                    </table>
                </div>
            </main>
        </div>
    {% endblock %}
